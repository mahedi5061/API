<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JSON</title>
</head>
<body>
    <h1>JSON</h1>
    <h2>JavaScript Object Notation</h2>
    <!-- <ul id="list-container">

    </ul> -->
    <input id="input-content" type="text" placeholder="title"><br>
    <input id="body-content" type="text" placeholder="body"><br>
    <button id="submit-content">submit</button>
    
    <script>
            document.getElementById("submit-content").addEventListener('click',function(){
                const input=document.getElementById('input-content').value;
                const body=document.getElementById('body-content').value;
                const post={title:input,body:body};
                newPost(post);
            })

           function newPost(postInfo){
            fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(postInfo),
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            },
            })
            .then((response) => response.json())
            .then((data) => console.log(data));
           }



 //another work

       fetch('https://jsonplaceholder.typicode.com/user')
        .then(response => response.json())
        .then(json =>displayUser(json))
        .catch(error=>console.log(error))

        function displayUser(users){
            const result=users.map(users=>users.username);
            const ul=document.getElementById('list-container');

            for(i=0;i<result.length;i++){
                const user=result[i];
                const li=document.createElement("li");
                li.innerText=user;
                ul.appendChild(li);
            }
             
        }
    </script>
</body>
</html>
